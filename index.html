<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A site about a minimal blog card by devchallenges.io">
  <title>Minimal Blog Card</title>
  <link rel="icon" href="resources/favicon.ico">
  <link rel="preload" href="css/normalize.css">
  <link rel="preload" href="css/index.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  
  <main class="card">
    <div class="card__image">
      <img src="resources/Cactus.jpg" alt="Cactus jpg">
    </div>
    <p class="card__type">
      Design
    </p>

    <div class="card__content">
      <h1 class="card__content__title">
        Embracing Minimalism
      </h1>
      <p class="card__content__text">
        From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.
      </p>
    </div>
    
    <div class="card__separator">
      <div class="card__name">
        <p>Annie Spratt</p>
      </div>
    </div>
  </main>
</body>
</html>
